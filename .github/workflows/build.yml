name: Run tests, linters and upload to S3
env:
  S3_BUCKET_NAME  : "zulip-application"
  AWS_REGION_NAME : "us-east-1"

on :
  push:
    branches:
      - '**'

jobs:
  ci_part:
    runs-on: ubuntu-18.04
    
    steps:
    - name: Git clone our repository
      uses: actions/checkout@v2
    - name: Running tests
      run: echo 'Tests are here'
    - name: Running linters
      run: echo 'Linters run here'
    
    - name: Build release tarball
      run: |
        ./tools/build-release-tarball $(echo $GITHUB_SHA | cut -c1-8 )
        cp zulip-server-$(echo $GITHUB_SHA | cut -c1-8 ).tar.gz $HOME/zulip-server-latest.tar.gz
        cp zulip-server-$(echo $GITHUB_SHA | cut -c1-8 ).tar.gz $HOME/
        
    
    - name: Configure my AWS Credential
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id     : ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key : ${{ secrets.MY_AWS_SECRET_KEY }}
        aws-region            : ${{ env.AWS_REGION_NAME }}
        
    - name: Copy Deployment package to S3 bucket
      run : |
        ls ../
        aws s3 cp ../zulip-server-latest.tar.gz  s3://${{ env.S3_BUCKET_NAME }}/
        aws s3 cp ../zulip-$SHA_SHORT.tar.gz  s3://${{ env.S3_BUCKET_NAME }}/
    
    - name: Print CI pipline status
      run : echo "Artifact upload to s3 finished successfuly!"
